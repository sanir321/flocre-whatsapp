[build]
builder = "NIXPACKS"
buildCommand = "cd evolution-api && npm ci && npx prisma generate --schema=./prisma/postgresql-schema.prisma && npm run build && cd ../flowcore-ai && npm ci && npm run build"

[deploy]
startCommand = "node start.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 90

[env]
NODE_ENV = "production"
