version: '3.8'

services:
  # 1. Database (Postgres)
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: evolution_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U evolution -d evolution_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Evolution API
  evolution-api:
    build:
      context: ../evolution-api
      dockerfile: ../deployment/Dockerfile.api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_URL: http://localhost:8080
      # Database
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:secure_password@postgres:5432/evolution_db?schema=evolution_api
      # Optimization for Free Tier (No Redis)
      CACHE_REDIS_ENABLED: "false"
      CACHE_LOCAL_ENABLED: "true"
      # Auth
      AUTHENTICATION_API_KEY: flowcore123
    depends_on:
      postgres:
        condition: service_healthy

  # 3. Flowcore AI Wrapper
  flowcore-ai:
    build:
      context: ../flowcore-ai
      dockerfile: ../deployment/Dockerfile.flowcore
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      EVO_API_URL: http://evolution-api:8080
      EVO_API_KEY: flowcore123
    depends_on:
      - evolution-api

volumes:
  postgres_data:
